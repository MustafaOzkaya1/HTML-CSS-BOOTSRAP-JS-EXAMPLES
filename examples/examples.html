<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ne Öğrenmeliyim?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #333;
            position: relative;
            overflow: hidden;
            transform: rotate(0deg);
            transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
        }
        .wheel div {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: #fff;
            border: 1px solid #333;
            box-sizing: border-box;
            transform-origin: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }
        .wheel div:nth-child(1) { transform: rotate(0deg) translateX(50%); background-color: #f44336; }
        .wheel div:nth-child(2) { transform: rotate(45deg) translateX(50%); background-color: #e91e63; }
        .wheel div:nth-child(3) { transform: rotate(90deg) translateX(50%); background-color: #9c27b0; }
        .wheel div:nth-child(4) { transform: rotate(135deg) translateX(50%); background-color: #673ab7; }
        .wheel div:nth-child(5) { transform: rotate(180deg) translateX(50%); background-color: #3f51b5; }
        .wheel div:nth-child(6) { transform: rotate(225deg) translateX(50%); background-color: #2196f3; }
        .wheel div:nth-child(7) { transform: rotate(270deg) translateX(50%); background-color: #03a9f4; }
        .wheel div:nth-child(8) { transform: rotate(315deg) translateX(50%); background-color: #00bcd4; }
        .spin-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <div>JavaScript</div>
            <div>Python</div>
            <div>Java</div>
            <div>C++</div>
            <div>HTML/CSS</div>
            <div>React</div>
            <div>Node.js</div>
            <div>SQL</div>
        </div>
    </div>
    <button class="spin-button" id="spinButton">Çarkı Döndür</button>
    <div class="result" id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="examples.js"></script>
</body>
</html>
