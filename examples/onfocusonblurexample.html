<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>




    <table>
        <tr><td > <input type="text" id="abcd" onfocus="onfocusaction(this)" onblur="onbluraction(this)"></td></tr>
       
    </table>

    
    <script>
       function onbluraction(elm) {
        elm.style.backgroundColor = 'red';

        }
        function onfocusaction(elm) {
            elm.style.backgroundColor = 'green';

        }

        var girisKodu = document.getElementById('abcd');
        girisKodu.onkeypress = function(){
            if (isNaN(girisKodu.value)) {

                alert('Lütfen sayısal bir değer giriniz');
            }
            else if (girisKodu.value.length<5) {
                console.log('Giriş kodunuz 5 karakterden az olamaz');
            }
            else if (girisKodu.value.length>5) {
                console.log('Giriş kodunuz 5 karakterden fazla olamaz');
                
            }
         
        }

    </script>
    
</body>
</html>
