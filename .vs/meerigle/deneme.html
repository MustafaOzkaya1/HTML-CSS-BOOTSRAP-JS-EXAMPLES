<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meriigle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://msreklam.net/wp-content/uploads/2020/08/bayrak.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .search-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .search-container h1 {
            margin-bottom: 21px;
        }
        .search-container input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .search-container button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4285f4;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #357ae8;
        }
        #searchResults {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        .result {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .highlight {
            background-color: yellow;
        }
        .no-results {
            color: red;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Meriigle</h1>
        <input type="text" id="searchBox" placeholder="Search...">
        <button id="searchButton">Ara</button>
        <div id="searchResults"></div>
    </div>

    <script src="deneme.js"></script>
</body>
</html>
